<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: #1e293b;
      padding: 2rem;
      border-radius: 1rem;
      width: 300px;
    }
    input, button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
    }
    button {
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
    }
    a {
      color: #60a5fa;
      text-decoration: none;
      margin-top: 1rem;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Connexion</h1>
  <form id="login-form">
    <input type="text" id="login-email" placeholder="Nom d'utilisateur ou Email" required>
    <input type="password" id="login-password" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
    <a href="index.html">Pas encore de compte ? Inscris-toi</a>
  </form>
  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";
  
    const form = document.getElementById("login-form");
  
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
  
      const identifier = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;
  
      let emailToUse = identifier;
  
      try {
        // üëá Si ce n‚Äôest pas un email, on consid√®re que c‚Äôest un pseudo
        if (!identifier.includes("@")) {
          const usersRef = collection(db, "users");
          const q = query(usersRef, where("username", "==", identifier));
          const snapshot = await getDocs(q);
  
          if (snapshot.empty) {
            throw new Error("Nom d'utilisateur introuvable.");
          }
  
          const userData = snapshot.docs[0].data();
          emailToUse = userData.email; // üîÅ r√©cup√®re l'email associ√©
        }
  
        // ‚úÖ Connexion avec l'email trouv√© ou fourni
        await signInWithEmailAndPassword(auth, emailToUse, password);
        alert("Connexion r√©ussie !");
        window.location.href = "accueil.html";
  
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    });
  </script>  
</body>
</html>
